version: '3.8'

services:
  unified-shell:
    image: nginx:alpine
    container_name: unified-shell
    restart: unless-stopped
    networks:
      - traefik_net
    volumes:
      - ./shell/html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shell.rule=Host(`shell.millyweb.com`)"
      - "traefik.http.routers.shell.entrypoints=websecure"
      - "traefik.http.routers.shell.tls.certresolver=ledns"
      - "traefik.http.services.shell.loadbalancer.server.port=80"
      - "traefik.http.routers.shell.middlewares=default-headers"

networks:
  traefik_net:
    external: true
